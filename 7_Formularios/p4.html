<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="buscar_camara.php" method="GET">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br><br>
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br><br>
        
        <label for="precio_max">Precio máximo:</label>
        <input type="number" id="precio_max" name="precio_max"><br><br>
        
        <label for="resolucion">Resolución:</label>
        <select id="resolucion" name="resolucion">
          <option value="">Selecciona una opción</option>
          <option value="4K">4K</option>
          <option value="Full HD">Full HD</option>
          <option value="HD">HD</option>
        </select><br><br>
        
        <label for="tipo_sensor">Tipo de sensor:</label>
        <select id="tipo_sensor" name="tipo_sensor">
          <option value="">Selecciona una opción</option>
          <option value="APS-C">APS-C</option>
          <option value="Full frame">Full frame</option>
          <option value="Micro Cuatro Tercios">Micro Cuatro Tercios</option>
        </select><br><br>
        
        <label for="tipo_camara">Tipo de cámara:</label>
        <input type="radio" id="compacta" name="tipo_camara" value="compacta">
        <label for="compacta">Compacta</label>
        
        <input type="radio" id="reflex" name="tipo_camara" value="reflex">
        <label for="reflex">Réflex</label>
        
        <input type="radio" id="sin_espejo" name="tipo_camara" value="sin_espejo">
        <label for="sin_espejo">Sin espejo</label><br><br>
        
        <input type="submit" value="Buscar">
      </form>
      
</body>
</html>
