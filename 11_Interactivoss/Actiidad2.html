<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Busca tu marca de movil:
        <input list="moviles" type="text" name="marcas-favorito">
    </label>
    
    <datalist id="moviles">
        <option value="Samsung"></option>
        <option value="iPhone"></option>
        <option value="Realme"></option>
        <option value="Xiaomi"></option>
        <option value="Motorola"></option>
    </datalist>
    <select name="Precio">
        <option value="" aria-label="mascota" disabled selected>Precios</option>
        <option value="0">200</option>
        <option value="1">250</option>
        <option value="2">300</option>
        <option value="3">350</option>
        <option value="4">400</option>
    </select>
    
</body>
</html>
